name: Build Apps

on:
  push:
    branches:
      - "develop"
      - "main"
  workflow_dispatch:
env:
  RUN_NUMBER: ${{ github.run_number }}
  TELEGRAF_VERSION: 1.20.0 # needs to be updated manually

jobs:
  prebuild:
    name: Prebuild and Testing
    runs-on: ubuntu-latest
    # if: github.repository_owner == 'vunetsystems'
    steps:
      - uses: actions/checkout@v2
      - run: make telegraf
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ env.TELEGRAF_VERSION }}.${{ env.RUN_NUMBER }}
          files: telegraf
          draft: false
          prerelease: false

